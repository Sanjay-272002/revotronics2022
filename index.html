<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revotronics</title>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="./vendors/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="./css/skin.css" rel="stylesheet" />
    <link href="./css/notPC.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body id="bdy">
    <!-- Fangs and other fixed elements -->
    <div id="bgimage"></div>
    <img src="./img/fangs.png" class="fangs topFangs" />
    <img src="./img/fangsdown.png" class="fangs bottomFangs" />
    <i onclick="scrollTo()" class="bi bi-chevron-double-down gradient1 myHueRotationAnimation fadeup" id="bottomDirect"></i>

    <!-- Hero div -->
    <div id="herodiv" class="vhcontainer myFlex centerFlex">
        <div id="herotext">
            <img src="./img/rogo.png" id="herologo" />
            <h1 id="herotitle" class="extraBold gradient0">REVOTRONICS</h1>
            <h5 class="extraBold gradient2" style="margin-top:0;">Revoke . Resonate . Radiate</h5>
            <button id="registerHeroButton" class="btn-large myGradientRotationAnimation">Register Now</button>
            <div class="myFlex" id="socialMediaSection">
                <i onclick="window.open('https://www.instagram.com/revotronics_2022/', '_blank').focus();" class="socialMediaIcons bi bi-instagram gradient1"></i>
                <i onclick="window.open('https://goo.gl/maps/4pcpvt7NP187tNDn6', '_blank').focus();" class="socialMediaIcons bi bi-geo-alt-fill gradient1"></i>
                <i onclick="window.open('https://rectransport.com/', '_blank').focus();" class="socialMediaIcons bx bx-bus gradient1"></i>
            </div>
        </div>
    </div>

    <!-- About div -->
    <div id="aboutdiv" class="vhcontainer myFlex centerFlex">
        <div class="column2flex">
            <img src="./img/poster.png" class="columnImage" onclick="window.open('./img/poster.png', '_blank').focus();" />
            <div class="myFlex centerFlex columnText">
                <p>
                    After 4 long years, we are back with the greatest comeback. We are <span class="gradient0 extraBold">REVOTRONICS</span> and we are about to rock your world.
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/auto.js"></script>
</body>
</html>
